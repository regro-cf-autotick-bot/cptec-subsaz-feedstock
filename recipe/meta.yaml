{% set python_min = '3.10' %}
{% set name = "cptec-subsaz" %}
{% set version = "0.0.17" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/cptec-subsaz-{{ version }}.tar.gz
  sha256: 9dd879f966d5a26938266316021493753823845ee88e078da09aa0852282af02
  
build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - pandas
    - xarray
    - requests
    - matplotlib-base
    - scipy
    - netcdf4
    
test:
  imports:
    - subsaz
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://sazonal.readthedocs.io/en/latest/index.html
  dev_url: https://sazonal.readthedocs.io/en/latest/index.html
  doc_url: https://sazonal.readthedocs.io/en/latest/index.html
  summary: Módulo para distribuição do Modelo SubSazonal do CPTEC.
  license: MIT
  license_file: LICENSE.txt
  

extra:
  recipe-maintainers:
    - framework-CPTEC
